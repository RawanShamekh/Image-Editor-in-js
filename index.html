<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav/favicon-16x16.png"
    />
    <link rel="manifest" href="fav/site.webmanifest" />
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="image">
            <div class="img-src">
                <img  id="img">
                <canvas id="canvas"></canvas>

            </div>
            <div class="upload">    
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>

        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" min="0" max="200" value="100" id="saturate">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" min="0" max="200" value="100" id="contrast">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" min="0" max="200" value="100" id="brightness">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="200" value="0" id="sepia">
                </li>
                <li>
                    <label for="grayscale">GrayScale</label>
                    <input type="range" step="0.1" id="grayscale" min="0" max="1" value="0">  
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" step="0.1" id="blur" min="0" max="10" value="0">  
                </li>
                <li>
                    <label for="hue-rotate">Hue-Rotate</label>
                    <input type="range" step="0.1" id="hue-rotate" min="0" max="350" value="0">  
                </li>
                <li>
                <a id="download" download="imge">Download</a>
                <span>Reset</span>
                </li>
            </ul>

        </div>
    </div>




    <script src="script.js"></script>

  </body>
</html>
